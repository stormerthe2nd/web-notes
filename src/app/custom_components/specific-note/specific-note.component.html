<div class="border border-light rounded m-2 text-center">
  <div class="card w-100">
    <div class="card-header position-relative">
      <h5 class="card-title">{{note.title}}</h5>
    </div>
    <div class="card-body">
      <p class="card-text">{{note.text[500]?note.text.slice(0,500)+"...":note.text}}</p>
    </div>
    <div class="card-footer container">
      <div class="row">
        <div class="col">
          <button [ngClass]="{'btn btn-outline-success btn-sm':!note.stared,'btn btn-success btn-sm':note.stared}"
            style="border: 0; border-radius: 5%;" type="button" (click)="addToStared(note)" value=""
            id="flexCheckDefault"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15"
              style="margin-bottom: 5px;" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
              <path
                d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
            </svg>
          </button>
        </div>
        <div class="col">
          <button class="btn btn-danger btn-sm" (click)="deleteThisNote(note)">Delete</button>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
</div>
